<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Password Generator</h1>

<div>
	<p>How many characters long?</p>
	<input id="characterNumberId" type="number" min="1" max="127" autofocus>
</div>

<div class="check-box-div">
	<p>Do you want to use special characters?</p>
	<!-- Maybe here we can add a section that will show up on demand that shows all available special characters and the use can sort through them and choose the ones wanted -->

	<input type="checkbox" id="checkbox-characters-yes" onClick="checkBoxCharactersYes()"/>Yes
	<input type="checkbox" id="checkbox-characters-no" onClick="checkBoxCharactersNo()"/>No
</div>

<div class="check-box-div">
	<p>Do you want to use numbers?</p>
	<input type="checkbox" id="checkbox-numbers-yes" onClick="checkBoxNumbersYes()" />Yes
	<input type="checkbox" id="checkbox-numbers-no" onClick="checkBoxNumbersNo()" />No
</div>

<div class="check-box-div">
	<p id="dashes">Do you want to have dashes?</p>
	<input type="checkbox" id="checkbox-dashes-yes" onClick="checkBoxDashesYes()" />Yes
	<input type="checkbox" id="checkbox-dashes-no" onClick="checkBoxDashesNo()" />No
</div>
	
<div class="submit-div">
	<input class="submit-button" type="button" value="Generate Password" onClick="generatePassword('characterNumberId')">
</div>

<div class="new-password-div">
	<p id="new-password">New password goes here.</p>
	<p id="password-length"></p>
	
</div>
